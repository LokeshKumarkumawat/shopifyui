<div class="container">
  <div class="cart-wapper">


    <div class="left">
      <div class="cart-title">
        Cart Details
      </div>

      <div class="select-box">
        <div class="select-center">
          <input type="checkbox">
          <span>Select All</span>
        </div>

        <div class="remove">
          remove
        </div>

      </div>

      <div class="cart-items">
        <div class="up" *ngFor="let p of cartDetails">

          <div class="image-and-title">
            <img [src]="'data:image/png;base64,' + p.product.productImages[0].picByte" alt="">
            <div class="title-price">
              <h1>{{p.product.productName}}</h1>
              <p class="p1">₹{{p.product.productDiscountedPrice}}</p>
            </div>
          </div>

          <div class="inc-out">

            <svg (click)="delete(p.cartId)" xmlns="http://www.w3.org/2000/svg" width="27" height="27"
              viewBox="0 0 27 27" fill="none">
              <path
                d="M18.0342 9.92023C18.2971 9.92023 18.4794 9.65447 18.3808 9.41076C18.0308 8.54549 17.1819 7.93343 16.1926 7.93343H15.7353C15.5648 7.03259 14.7749 6.31915 13.8085 6.31915H13.0137C12.0479 6.31915 11.2575 7.03212 11.0869 7.93343H10.6296C9.6403 7.93343 8.79139 8.54549 8.44139 9.41076C8.34282 9.65447 8.52509 9.92023 8.78796 9.92023H18.0342ZM13.0137 7.0642H13.8085C14.3523 7.0642 14.814 7.43012 14.9694 7.93343H11.8528C12.0082 7.43012 12.4699 7.0642 13.0137 7.0642Z"
                fill="#456ED6" />
              <path
                d="M9.81139 18.1679C9.85284 18.7501 10.3425 19.2061 10.9261 19.2061H15.8961C16.4798 19.2061 16.9694 18.7501 17.0109 18.1679L17.533 10.8367H9.28931L9.81139 18.1679ZM14.4299 12.8298C14.4401 12.6243 14.6153 12.4658 14.8205 12.4763C15.026 12.4866 15.1842 12.6615 15.174 12.867L14.9753 16.8406C14.9653 17.0397 14.8007 17.1945 14.6035 17.1945C14.389 17.1945 14.2206 17.0151 14.2311 16.8034L14.4299 12.8298ZM12.0018 12.4763C12.207 12.466 12.3822 12.6243 12.3924 12.8298L12.5911 16.8034C12.6017 17.0152 12.4331 17.1945 12.2187 17.1945C12.0216 17.1945 11.8569 17.0397 11.847 16.8406L11.6483 12.867C11.6381 12.6615 11.7963 12.4866 12.0018 12.4763Z"
                fill="#456ED6" />
              <rect x="0.5" y="0.5" width="26" height="26" rx="13" stroke="#456ED6" />
            </svg>


            <div class="inc">

              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 32 32" fill="none">
                <rect x="0.5" y="0.5" width="31" height="31" rx="15.5" stroke="#456ED6" />
                <path d="M9.59952 17.0672H22.3995V13.8672H9.59952V17.0672Z" fill="#456ED6" />
              </svg>

              <span style="font-size: 18px;">1</span>

              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 32 32" fill="none">
                <rect width="32" height="32" rx="16" fill="#456ED6" />
                <path
                  d="M14.0674 9.60089V14.4699H8.53329V17.5319H14.0674V22.4009H17.9325V17.5319H23.4666V14.4699H17.9325V9.60089H14.0674Z"
                  fill="white" />
              </svg>


            </div>

          </div>

        </div>




      </div>

    </div>

    <div class="right">
      <div class="button-div">
        <img src="../../assets/i.svg" alt="">
        Use Promo Code
      </div>
      <div class="summary">
        <p>Shopping summary</p>
        <div class="total-price" *ngFor="let p of cartDetails">
          <p>{{p.product.productName}}</p>
          <span style="font-family: Roboto, Arial, sans-serif;">₹{{p.product.productDiscountedPrice}}</span>
        </div>
      </div>
      <hr class="custom-hr">


      <div class="grand-total">
        <p>GrandTotal </p>

        <span>₹ {{total}}</span>
      </div>

      <div class="checkout-button">
        <button (click)="checkout()">Checkout</button>
      </div>

    </div>

  </div>

</div>
