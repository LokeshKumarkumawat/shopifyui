

<div class="container">

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <div class="login-container">
        <h1 class="login-title">Login</h1>



        <div class="input-login">
          <input ngModel name="userFirstName" id="userFirstName" type="text" placeholder="First Name">
          <input ngModel name="userPassword" id="userPassword" type="password" placeholder="Password">
        </div>



        <div class="forgot-pass">
          <p class="forgotten-pass">Forgot password?</p>
        </div>


        <button type="submit" class="login-button">Login</button>
        <!-- <p>or</p> -->

      </div> -->

        <div class="signup">
          <p class="forgotten-pass">Donâ€™t have an account? <span routerLink="/register">Sign up</span> </p>
        </div>


      </div>


  </form>









</div>
