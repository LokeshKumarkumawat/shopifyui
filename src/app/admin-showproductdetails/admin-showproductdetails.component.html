<div class="container">

  <table class="rwd-table">
    <tbody>
      <tr>
        <th>Index No.</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Categorie</th>
        <th>Price</th>
        <th class="action">Action</th>
      </tr>
      <tr *ngFor="let p of productDetails">
        <!-- *ngFor="let p of productDetails" -->
        <td data-th="Index No.">
          1.
        </td>
        <td data-th="Product Id">
          {{p.productId}}
        </td>
        <td data-th="Product Name">
          {{p.productName}}
        </td>
        <td data-th="Product Categorie">
          {{p.productCategorie}}
        </td>
        <td data-th="Price">
          {{p.productDiscountedPrice}}

        <td data-th="Action" class="action" >


          <button class="btn" mat-icon-button color="primary" (click)="editProductDetailes(p.productId)">
            edit
          </button>

          <button class="btn" mat-icon-button color="primary" (click)="deleteProduct(p.productId)">
            delete
          </button>


        </td>

      </tr>

    </tbody>
  </table>

</div>
